kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: zipkin
  name: zipkin
  namespace: trace-log
spec:
  ports:
    - port: 9411
      targetPort: 9411
  selector:
    k8s-app: zipkin

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: zipkin
  name: zipkin
  namespace: trace-log
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: zipkin
  template:
    metadata:
      labels:
        k8s-app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:latest
          ports:
            - containerPort: 9411
              protocol: TCP
      nodeSelector:
        "kubernetes.io/os": linux
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule

